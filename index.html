<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Memoroa</title>

<style>
    body {
        background-color: #ffffff;
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
    }

    textarea {
        width: 100%;
        height: 300px;
        padding: 10px;
        font-size: 16px;
        box-sizing: border-box;
        resize: none;
        border: 2px solid black;
    }

    .btn {
        width: 100%;
        padding: 14px;
        margin-top: 12px;
        font-size: 18px;
        cursor: pointer;
        background-color: #0087ff;
        color: white;
        border: none;
        border-radius: 6px;
    }

    .btn:active {
        opacity: 0.8;
    }

    #msg {
        margin-top: 12px;
        font-size: 16px;
        color: #d9534f;
    }
</style>

</head>
<body>

<textarea id="memo" placeholder="請輸入內容..."></textarea>

<button class="btn" id="setPass">設定密碼</button>
<button class="btn" id="backupBtn">備份到裝置</button>
<button class="btn" id="restoreBtn">從裝置還原</button>

<p id="msg"></p>

<script>
// ================ 加密 ================
async function digestMessage(message) {
    const msgUint8 = new TextEncoder().encode(message);
    const hashBuffer = await crypto.subtle.digest("SHA-256", msgUint8);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
}

function xorEncrypt(data, key) {
    let encrypted = "";
    for (let i = 0; i < data.length; i++) {
        encrypted += String.fromCharCode(
            data.charCodeAt(i) ^ key.charCodeAt(i % key.length)
        );
    }
    return encrypted;
}

function toBase64(str) {
    return btoa(unescape(encodeURIComponent(str)));
}
function fromBase64(b64) {
    return decodeURIComponent(escape(atob(b64)));
}

// ================ 密碼 ================
let passwordKey = "";

document.getElementById("setPass").onclick = async () => {
    const p = prompt("請設定備份密碼：");
    if (!p) return;

    passwordKey = await digestMessage(p);
    document.getElementById("msg").innerText = "密碼設定成功！";
};

// ================ 儲存檔案（無 UI 變動）===============
async function saveFile(content) {
    try {
        const blob = new Blob([content], { type: "text/plain" });

        const handle = await window.showSaveFilePicker({
            suggestedName: "memoroa_backup.txt",
            types: [{ description: "文字檔案", accept: { "text/plain": [".txt"] } }]
        });

        const writable = await handle.createWritable();
        await writable.write(blob);
        await writable.close();
        return true;
    } catch (err) {
        return false;
    }
}

// ================ 備份（修正手機/滑鼠/Enter）===============
document.getElementById("backupBtn").addEventListener("click", async () => {
    if (!passwordKey) {
        document.getElementById("msg").innerText = "請先設定密碼！";
        return;
    }

    const memo = document.getElementById("memo").value;
    const encrypted = xorEncrypt(memo, passwordKey);
    const b64 = toBase64(encrypted);

    const ok = await saveFile(b64);
    document.getElementById("msg").innerText = ok ? "備份完成！" : "備份失敗！";
});

// ================ 還原 ================
document.getElementById("restoreBtn").onclick = async () => {
    try {
        const [fileHandle] = await window.showOpenFilePicker({
            types: [{ description: "文字檔案", accept: { "text/plain": [".txt"] } }]
        });

        const file = await fileHandle.getFile();
        const text = await file.text();

        if (!passwordKey) {
            document.getElementById("msg").innerText = "請先設定密碼（需與備份密碼相同）";
            return;
        }

        const decrypted = xorEncrypt(fromBase64(text), passwordKey);
        document.getElementById("memo").value = decrypted;
        document.getElementById("msg").innerText = "還原成功！";

    } catch (e) {
        document.getElementById("msg").innerText = "還原失敗或取消操作。";
    }
};
</script>

</body>
</html>
