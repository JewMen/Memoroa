<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memoroa</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="sidebar">
    <button id="new-note-btn" type="button">＋新增筆記</button>
    <ul id="note-list"></ul>
  </div>

  <div id="main-content">
    <div id="toolbar">
      <button class="format-btn" type="button" onclick="formatDoc('bold')"><b>粗體</b></button>
      <button class="format-btn" type="button" onclick="formatDoc('italic')"><i>斜體</i></button>
      <button class="format-btn" type="button" onclick="formatDoc('insertUnorderedList')">項目</button>
      <button class="format-btn" type="button" onclick="formatDoc('insertOrderedList')">數字</button>

      <!-- 備份 / 還原按鈕 -->
      <button id="backupBtn" class="backup-btn" type="button">備份到裝置</button>
      <button id="restoreBtn" class="backup-btn" type="button" style="background-color:#4caf50;margin-left:6px">從裝置還原</button>
    </div>

    <div id="note-editor" contenteditable="true" data-placeholder="在此開始寫筆記..."></div>
  </div>

  <script src="./app.js"></script>
    <!-- Password modal (加入到 body 底部) -->
  <div id="pwd-modal" class="pwd-modal" aria-hidden="true">
    <div class="pwd-modal-backdrop"></div>
    <div class="pwd-modal-panel" role="dialog" aria-modal="true" aria-labelledby="pwd-modal-title">
      <h3 id="pwd-modal-title">輸入密碼</h3>
      <input id="pwd-input" type="password" placeholder="請輸入密碼" />
      <div class="pwd-modal-actions">
        <button id="pwd-cancel" type="button">取消</button>
        <button id="pwd-ok" type="button">確定</button>
      </div>
      <div id="pwd-error" class="pwd-error" style="display:none;color:#c33;margin-top:8px;font-size:13px"></div>
    </div>
  </div>

</body>
</html>
