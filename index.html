<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memoroa</title>
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      --bg: #f2f6fb;
      --card: #fff;
      --accent: #1976d2;
      --muted: #6b7280;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Noto Sans TC", Arial, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 24px;
    }

    h1 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 20px;
    }

    .note-container {
      max-width: 600px;
      margin: 0 auto;
      background: var(--card);
      padding: 16px;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      min-height: 200px;
      max-height: 400px;        /* ⬅ 加這個限制高度 */
      overflow-y: auto;         /* ⬅ 文字超出時可滾動 */
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      background: #fff;
    }

    button {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #155a9a;
    }

    .notes-list {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;         /* ⬅ 已存筆記區也加滾軸 */
    }

    .note-item {
      background: #f9fafb;
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 8px;
      border: 1px solid #e5e7eb;
    }
  </style>
</head>
<body>
  <h1>Memoroa</h1>

  <div class="note-container">
    <textarea id="noteInput" placeholder="寫下你的筆記..."></textarea>
    <button id="saveBtn">儲存筆記</button>

    <div class="notes-list" id="notesList"></div>
  </div>

  <script>
    const noteInput = document.getElementById('noteInput');
    const saveBtn = document.getElementById('saveBtn');
    const notesList = document.getElementById('notesList');

    function loadNotes() {
      const notes = JSON.parse(localStorage.getItem('notes') || '[]');
      notesList.innerHTML = '';
      notes.forEach((note, index) => {
        const div = document.createElement('div');
        div.className = 'note-item';
        div.textContent = note;
        notesList.appendChild(div);
      });
    }

    saveBtn.addEventListener('click', () => {
      const text = noteInput.value.trim();
      if (text !== '') {
        const notes = JSON.parse(localStorage.getItem('notes') || '[]');
        notes.push(text);
        localStorage.setItem('notes', JSON.stringify(notes));
        noteInput.value = '';
        loadNotes();
      }
    });

    loadNotes();
  </script>
</body>
</html>
